# Default values for test.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

common_configs:
  memory: 2.5Gi
  cpu: 500m

coua:
  host: coua
  port: 6565

baobob:
  host: baobob
  port: 6565

indri:
  host: indri
  port: 6565

fossa:
  host: fossa
  port: 6565

tenrecs:
  host: tenrecs
  port: 6565

vanga:
  host: vanga
  port: 6565

mantella:
  host: mantella
  port: 6565

asity:
  host: asity
  port: 6565

redis:
  port: 6379

file:
  max_file_size: 20MB
  max_request_size: 20MB

system_notification:
  name: 跳岛小客服
  content: 你好呀～我是岛蛋！有什么问题都可以来问我喔～(●′ω`●)
  portrait_image_uri: keepreal-helper.png

rocketmq:
  topic: stats-event
  tag: event

deploy:
  opentracing:
    enable_jaeger: true

release:
  strategy: Stochastic
  ratio: 100

client:
  android:
    setup_info:
      version: 151
      address: https://images.keepreal.cn/tiaodao_v151_kr.apk

security:
  oauth2:
    resource:
      token_info_uri: http://baobob:8080/oauth/check_token

aliyun_oss:
  expire_time_in_seconds: 30

aliyun_vod:
  region_id: cn-shanghai