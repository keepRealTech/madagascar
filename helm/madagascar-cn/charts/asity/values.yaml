common_configs:
  memory: 2Gi
  cpu: 500m

rocketmq:
  notification:
    topic: notification-event
    group_id: GID-asity-notification-default
    tag: event
  island:
    topic: island-event
    group_id: GID-asity-island-default
    tag: event
  chat:
    topic: chat-event
    tag: event

coua:
  host: coua
  port: 6565

deploy:
  opentracing:
    enable_jaeger: false