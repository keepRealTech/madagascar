common_configs:
  namespace: keepreal-prod
  replicas: 2
  memory: 2.5Gi
  cpu: 500m

images:
  lemur:
    name: registry-vpc.cn-beijing.aliyuncs.com/keepreal/lemur
    tag: 1.0.6
    imagePullPolicy: Always

coua:
  host: coua
  port: 6565

baobob:
  host: baobob
  port: 6565

indri:
  host: indri
  port: 6565

fossa:
  host: fossa
  port: 6565

tenrecs:
  host: tenrecs
  port: 6565

file:
  max_file_size: 10MB
  max_request_size: 20MB

system_notification:
  name: 岛蛋
  content: 你好呀～我是岛蛋！有什么问题都可以来问我喔～(●′ω`●)
