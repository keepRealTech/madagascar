apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: fossa
  namespace: {{ .Values.common_configs.namespace }}
spec:
  replicas: {{ .Values.common_configs.replicas }}
  selector:
    matchLabels:
      app: fossa
  serviceName: fossa
  template:
    metadata:
      annotations:
        config.linkerd.io/init-image: registry-vpc.cn-beijing.aliyuncs.com/keepreal/linkerd-proxy-init
        config.linkerd.io/init-image-version: v1.3.2
        config.linkerd.io/proxy-image: registry-vpc.cn-beijing.aliyuncs.com/keepreal/linkerd-proxy
        config.linkerd.io/proxy-image-version: stable-2.7.1
        linkerd.io/inject: enabled
      labels:
        app: fossa
    spec:
      initContainers:
        - name: sysctl
          command:
            - sh
            - -c
            - sysctl -w net.ipv4.tcp_keepalive_time=600; sysctl -w net.ipv4.tcp_keepalive_intvl=30; sysctl -w net.ipv4.tcp_keepalive_probes=10
          image: alpine:3.6
          imagePullPolicy: IfNotPresent
          resources: {}
          securityContext:
            privileged: true
            capabilities:
              add:
                - NET_ADMIN
      imagePullSecrets:
        - name: {{ .Values.global.acr.acr_secret_name }}
      containers:
        - name: fossa
          image: {{ .Values.images.fossa.name }}:{{ .Values.images.fossa.tag }}
          imagePullPolicy: {{ .Values.images.fossa.imagePullPolicy }}
          envFrom:
            - configMapRef:
                name: fossa
          env:
            - name: ROCKETMQ_ACCESSKEY
              valueFrom:
                secretKeyRef:
                  name: aliyun-rmq
                  key: access-key
            - name: ROCKETMQ_SECRETKEY
              valueFrom:
                secretKeyRef:
                  name: aliyun-rmq
                  key: access-secret
            - name: SPRING_DATA_MONGODB_URI
              valueFrom:
                secretKeyRef:
                  name: aliyun-mongo
                  key: connection-string
            - name: SPRING_DATASOURCE_URL
              valueFrom:
                secretKeyRef:
                  name: aliyun-rdb
                  key: fossa-connection-string
          resources:
            limits:
              memory: {{ .Values.common_configs.memory }}
            requests:
              cpu: {{ .Values.common_configs.cpu }}
              memory: {{ .Values.common_configs.memory }}
          ports:
            - containerPort: 12003
              name: fossa-grpc
---
apiVersion: v1
kind: Service
metadata:
  name: fossa
spec:
  type: ClusterIP
  ports:
    - port: 6565
      targetPort: fossa-grpc
  selector:
    app: fossa