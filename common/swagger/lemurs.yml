openapi: 3.0.1
info:
  version: "1.0.0"
  title: Keep Real API

security:
  - bearerAuth: []

tags:
  - name: Login
    description: Login controllers
  - name: User
    description: User related controllers
  - name: Island
    description: Island for KOL controllers
  - name: Feed
    description: Feed stream controllers
  - name: Comment
    description: Comments controllers
  - name: Reaction
    description: Reactions controllers such as likes
  - name: Notification
    description: Notifications controllers
  - name: Report
    description: Reports controllers
  - name: Config
    description: Configs controllers
  - name: Healthcheck
    description: SLB health check controllers

paths:
  /api/healthcheck:
    head:
      tags:
        - Healthcheck
      responses:
        '200':
          description: common response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DummyResponse'
  /api/v1/login:
    post:
      tags:
        - Login
      summary: logs in
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PostLoginRequest'
      responses:
        '200':
          description: ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoginResponse'
  /api/v1/refreshToken:
    post:
      tags:
        - Login
      summary: refreshes token
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PostRefreshTokenRequest'
      responses:
        '200':
          description: ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RefreshTokenResponse'
  /api/v1/userInfo:
    get:
      tags:
        - Login
      summary: retrieves the token user info
      responses:
        '200':
          description: user response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserResponse'
  /api/v1/users/{id}:
    parameters:
      - $ref: '#/components/parameters/idInPath'
    get:
      tags:
        - User
      summary: retrieves a user by id
      responses:
        '200':
          description: user response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserResponse'
    put:
      tags:
        - User
      summary: updates a user by id
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/PutUserRequest'
            encoding:
              payload:
                contentType: application/json
      responses:
        '200':
          description: user response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserResponse'
  /api/v1/islands:
    post:
      tags:
        - Island
      summary: creates a new island
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/PostIslandRequest'
      responses:
        '200':
          description: brief island response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BriefIslandResponse'
    get:
      parameters:
        - $ref: '#/components/parameters/nameInQueryOptional'
        - $ref: '#/components/parameters/subscribedInQuery'
        - $ref: '#/components/parameters/page'
        - $ref: '#/components/parameters/pageSize'
      tags:
        - Island
      summary: retrieves islands with pagination
      responses:
        '200':
          description: islands response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/IslandsResponse'
  /api/v1/islands/checkName:
    get:
      parameters:
        - $ref: '#/components/parameters/nameInQuery'
      tags:
        - Island
      summary: checks if island name exists
      responses:
        '200':
          description: islands response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CheckIslandResponse'
  /api/v1/islands/myIslands:
    get:
      parameters:
        - $ref: '#/components/parameters/page'
        - $ref: '#/components/parameters/pageSize'
      tags:
        - Island
      summary: retrieves users' islands with pagination
      responses:
        '200':
          description: islands response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BriefIslandsResponse'
  /api/v1/islands/defaultIslands:
    get:
      parameters:
        - $ref: '#/components/parameters/islandIdInQueryOptional'
        - $ref: '#/components/parameters/page'
        - $ref: '#/components/parameters/pageSize'
      tags:
        - Island
      summary: retrieves user create and join islands with pagination
      responses:
        '200':
          description: islands response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BriefIslandsResponse'
  /api/v1/islands/officialIslands:
    get:
      tags:
        - Island
      summary: retrieves official islands id
      responses:
        '200':
          description: islands response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/IslandProfilesResponse'
  /api/v1/islands/{id}:
    parameters:
      - $ref: '#/components/parameters/idInPath'
    get:
      tags:
        - Island
      summary: retrieves a island by id
      responses:
        '200':
          description: island response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/IslandResponse'
    put:
      tags:
        - Island
      summary: updates a island by id
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/PutIslandRequest'
      responses:
        '200':
          description: island response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BriefIslandResponse'
  /api/v1/islands/{id}/profile:
    parameters:
      - $ref: '#/components/parameters/idInPath'
    get:
      tags:
        - Island
      summary: retrieves a island with detailed profile by id
      responses:
        '200':
          description: island response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/IslandProfileResponse'
  /api/v1/islands/{id}/subscribers:
    parameters:
      - $ref: '#/components/parameters/idInPath'
    get:
      parameters:
        - $ref: '#/components/parameters/page'
        - $ref: '#/components/parameters/pageSize'
      tags:
        - Island
      summary: retrieves a island subscribers with pagination
      responses:
        '200':
          description: users response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UsersResponse'
  /api/v1/islands/{id}/subscribe:
    parameters:
      - $ref: '#/components/parameters/idInPath'
    post:
      tags:
        - Island
      summary: subscribe to an island
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SubscribeIslandRequest'
      responses:
        '200':
          description: common response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DummyResponse'
  /api/v1/islands/{id}/unsubscribe:
    parameters:
      - $ref: '#/components/parameters/idInPath'
    post:
      tags:
        - Island
      summary: unsubscribe to an island
      responses:
        '200':
          description: common response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DummyResponse'
  /api/v1/islands/{id}/reposts:
    parameters:
      - $ref: '#/components/parameters/idInPath'
    get:
      parameters:
        - $ref: '#/components/parameters/page'
        - $ref: '#/components/parameters/pageSize'
      tags:
        - Island
      summary: retrieves a list of reposts with pagination
      responses:
        '200':
          description: reposts response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RepostsResponse'
    post:
      tags:
        - Island
      summary: creates a new repost
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PostRepostRequest'
      responses:
        '200':
          description: reaction response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RepostResponse'
  /api/v1/reports:
    post:
      tags:
        - Report
      summary: creates a new report
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PostReportRequest'
      responses:
        '200':
          description: report response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ReportResponse'
  /api/v1/feeds:
    get:
      parameters:
        - $ref: '#/components/parameters/islandidInPath'
        - $ref: '#/components/parameters/fromHostInQuery'
        - $ref: '#/components/parameters/page'
        - $ref: '#/components/parameters/pageSize'
      tags:
        - Feed
      summary: retrieves a list of feeds with pagination
      responses:
        '200':
          description: feeds response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FeedsResponse'
    post:
      tags:
        - Feed
      summary: creates a new feed
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/PostFeedRequest'
      responses:
        '200':
          description: brief feed response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DummyResponse'
  /api/v1/feeds/check:
    post:
      tags:
        - Feed
      summary: check if has new feed
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PostCheckFeedsRequest'
      responses:
        '200':
          description: check feed response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PostCheckFeedsResponse'
  /api/v1/feeds/{id}:
    parameters:
      - $ref: '#/components/parameters/idInPath'
    get:
      tags:
        - Feed
      summary: retrieves a feed by id
      responses:
        '200':
          description: feed response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FeedResponse'
    delete:
      tags:
        - Feed
      summary: deletes a feed by id
      responses:
        '200':
          description: common response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DummyResponse'
  /api/v1/feeds/{id}/comments:
    parameters:
      - $ref: '#/components/parameters/idInPath'
    get:
      parameters:
        - $ref: '#/components/parameters/page'
        - $ref: '#/components/parameters/pageSize'
      tags:
        - Feed
      summary: retrieves a list of comments with pagination
      responses:
        '200':
          description: comments response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CommentsResponse'
    post:
      tags:
        - Feed
      summary: creates a new comment
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PostCommentRequest'
      responses:
        '200':
          description: comment response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CommentResponse'
  /api/v1/feeds/{id}/reactions:
    parameters:
      - $ref: '#/components/parameters/idInPath'
    get:
      parameters:
        - $ref: '#/components/parameters/page'
        - $ref: '#/components/parameters/pageSize'
      tags:
        - Feed
      summary: retrieves a list of reactions with pagination
      responses:
        '200':
          description: reactions response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ReactionsResponse'
    post:
      parameters:
        - $ref: '#/components/parameters/isRevokeInQuery'
      tags:
        - Feed
      summary: creates a new reaction
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PostReactionRequest'
      responses:
        '200':
          description: reaction response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ReactionResponse'
  /api/v1/feeds/{id}/reposts:
    parameters:
      - $ref: '#/components/parameters/idInPath'
    get:
      parameters:
        - $ref: '#/components/parameters/page'
        - $ref: '#/components/parameters/pageSize'
      tags:
        - Feed
      summary: retrieves a list of reposts with pagination
      responses:
        '200':
          description: reposts response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RepostsResponse'
    post:
      tags:
        - Feed
      summary: creates a new repost
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PostRepostRequest'
      responses:
        '200':
          description: reaction response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RepostResponse'
  /api/v1/comments/{id}:
    parameters:
      - $ref: '#/components/parameters/idInPath'
    delete:
      tags:
        - Comment
      summary: deletes a comment by id
      responses:
        '200':
          description: common response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DummyResponse'
  /api/v1/notifications:
    get:
      parameters:
        - $ref: '#/components/parameters/notificationTypeInQuery'
        - $ref: '#/components/parameters/page'
        - $ref: '#/components/parameters/pageSize'
      tags:
        - Notification
      summary: retrieves a list of notification with pagination
      responses:
        '200':
          description: notifications response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotificationsResponse'
  /api/v1/notifications/count:
    get:
      tags:
        - Notification
      summary: retrieves the count of unread notifications
      responses:
        '200':
          description: notifications count response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotificationsCountResponse'
  /api/v1/configs:
    get:
      parameters:
        - $ref: '#/components/parameters/configTypeInQuery'
        - $ref: '#/components/parameters/versionInQuery'
      tags:
        - Config
      summary: retrieves the client config info
      responses:
        '200':
          description: client configurations
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConfigurationResponse'
  /api/v1/updateInfo/ios:
    get:
      parameters:
        - $ref: '#/components/parameters/versionInQuery'
      tags:
        - Config
      summary: retrieves the update info for ios
      responses:
        '200':
          description: client update info
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/IOSUpdateInfoResponse'
  /api/v1/updateInfo/android:
    get:
      parameters:
        - $ref: '#/components/parameters/versionInQuery'
      tags:
        - Config
      summary: retrieves the update info for ios
      responses:
        '200':
          description: client update info
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AndroidUpdateInfoResponse'
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  parameters:
    idInPath:
      in: path
      name: id
      description: id
      required: true
      schema:
        type: string
    page:
      in: query
      name: page
      description: page number
      required: false
      schema:
        type: integer
        minimum: 0
        default: 0
    pageSize:
      in: query
      name: pageSize
      description: size of a page
      required: false
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 10
    islandidInPath:
      in: query
      name: islandId
      description: island id
      required: false
      schema:
        type: string
    islandIdInQueryOptional:
      in: query
      name: islandId
      description: island id
      required: false
      schema:
        type: string
    fromHostInQuery:
      in: query
      name: fromHost
      required: false
      schema:
        type: boolean
    nameInQuery:
      in: query
      name: name
      description: name
      required: true
      schema:
        type: string
    nameInQueryOptional:
      in: query
      name: name
      description: name
      required: false
      schema:
        type: string
    subscribedInQuery:
      in: query
      name: subscribed
      description: whether subscribed
      required: false
      schema:
        type: boolean
    notificationTypeInQuery:
      in: query
      name: type
      required: false
      schema:
        $ref: '#/components/schemas/NotificationType'
    isRevokeInQuery:
      in: query
      name: isRevoke
      description: whether is revoking a reaction
      required: false
      schema:
        type: boolean
    configTypeInQuery:
      in: query
      name: configType
      required: true
      schema:
        $ref: '#/components/schemas/ConfigType'
    versionInQuery:
      in: query
      name: version
      required: true
      schema:
        type: integer
  schemas:
    LoginType:
      type: string
      enum:
        - LOGIN_OAUTH_WECHAT
        - LOGIN_PASSWORD
        - LOGIN_JWT_IOS
    ConfigType:
      type: string
      enum:
        - CONFIG_IOS
        - CONFIG_ANDROID
    ReactionType:
      type: string
      enum:
        - REACTION_LIKE
    GenderType:
      type: integer
      minimum: 0
      maximum: 2
      enum:
        - 0
        - 1
        - 2
    NotificationType:
      type: string
      enum:
        - NOTIFICATION_COMMENTS
        - NOTIFICATION_REACTIONS
        - NOTIFICATION_SYSTEM_NOTICE
        - NOTIFICATION_ISLAND_NOTICE
    IdentityType:
      type: string
      enum:
        - IDENTITY_VIDEO
        - IDENTITY_MUSIC
        - IDENTITY_PAINTING
        - IDENTITY_WRITING
        - IDENTITY_GAMING
        - IDENTITY_PHOTOGRAPH
        - IDENTITY_VLOG
        - IDENTITY_DANCING
        - IDENTITY_GEEK
        - IDENTITY_TRAVEL
        - IDENTITY_FOOD
        - IDENTITY_FASHION
        - IDENTITY_COMIC
        - IDENTITY_OTHERS
    NoticeType:
      type: string
      enum:
        - ISLAND_NOTICE_NEW_SUBSCRIBER
    CommonResponse:
      type: object
      properties:
        rtn:
          type: integer
          description: return code
        msg:
          type: string
          description: return message
    DummyResponse:
      allOf:
        - $ref: '#/components/schemas/CommonResponse'
        - type: object
          properties:
            data:
              type: string
    PageInfo:
      type: object
      properties:
        hasMore:
          type: boolean
          description: if it has more pages
        hasContent:
          type: boolean
          description: if it has content in current page
        page:
          type: integer
          description: page number
        pageSize:
          type: integer
          description: page size
    BriefUserDTO:
      type: object
      properties:
        id:
          type: string
        displayId:
          type: string
        name:
          type: string
        portraitImageUri:
          type: string
        gender:
          $ref: '#/components/schemas/GenderType'
    UserDTO:
      allOf:
        - $ref: '#/components/schemas/BriefUserDTO'
        - type: object
          properties:
            description:
              type: string
            city:
              type: string
            age:
              type: integer
            createdAt:
              type: integer
              format: int64
            birthday:
              type: string
              format: date
            identityTypes:
              type: array
              items:
                $ref: '#/components/schemas/IdentityType'
    PutUserPayload:
      type: object
      properties:
        name:
          type: string
        gender:
          $ref: '#/components/schemas/GenderType'
        description:
          type: string
        city:
          type: string
        birthday:
          type: string
          format: date
        identityTypes:
          type: array
          items:
            $ref: '#/components/schemas/IdentityType'
    PutUserRequest:
      type: object
      properties:
        payload:
          $ref: '#/components/schemas/PutUserPayload'
        portraitImage:
          type: string
          format: binary
    UserResponse:
      allOf:
        - $ref: '#/components/schemas/CommonResponse'
        - type: object
          properties:
            data:
              $ref: '#/components/schemas/UserDTO'
    UsersResponse:
      allOf:
        - $ref: '#/components/schemas/CommonResponse'
        - type: object
          properties:
            pageInfo:
              $ref: '#/components/schemas/PageInfo'
            data:
              type: array
              items:
                $ref: '#/components/schemas/UserDTO'
    BriefIslandDTO:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        hostId:
          type: string
        portraitImageUri:
          type: string
        description:
          type: string
    IslandDTO:
      allOf:
        - $ref: '#/components/schemas/BriefIslandDTO'
        - type: object
          properties:
            memberCount:
              type: integer
    FullIslandDTO:
      allOf:
        - $ref: '#/components/schemas/IslandDTO'
        - type: object
          properties:
            secret:
              type: string
    IslandProfileDTO:
      type: object
      properties:
        island:
          $ref: '#/components/schemas/FullIslandDTO'
        host:
          $ref: '#/components/schemas/UserDTO'
        userIndex:
          type: string
        subscribed:
          type: boolean
        subscribedAt:
          type: integer
          format: int64
    CheckIslandDTO:
      type: object
      properties:
        isExisted:
          type: boolean
    PutIslandPayload:
      type: object
      properties:
        name:
          type: string
          description: island name
        description:
          type: string
          description: descriptions
        secret:
          type: string
          description: secrets for joining island
    PostIslandPayload:
      type: object
      properties:
        name:
          type: string
          description: island name
        secret:
          type: string
          description: secrets for joining island
      required:
        - name
        - secret
    PutIslandRequest:
      type: object
      properties:
        payload:
          $ref: '#/components/schemas/PutIslandPayload'
        portraitImage:
          type: string
          description: portrait image
          format: binary
    PostIslandRequest:
      type: object
      properties:
        payload:
          $ref: '#/components/schemas/PostIslandPayload'
        portraitImage:
          type: string
          description: portrait image
          format: binary
      required:
        - payload
    SubscribeIslandRequest:
      type: object
      properties:
        secret:
          type: string
          description: island secret
      required:
        - secret
    CheckIslandResponse:
      allOf:
        - $ref: '#/components/schemas/CommonResponse'
        - type: object
          properties:
            data:
              $ref: '#/components/schemas/CheckIslandDTO'
    BriefIslandResponse:
      allOf:
        - $ref: '#/components/schemas/CommonResponse'
        - type: object
          properties:
            data:
              $ref: '#/components/schemas/BriefIslandDTO'
    IslandProfileResponse:
      allOf:
        - $ref: '#/components/schemas/CommonResponse'
        - type: object
          properties:
            data:
              $ref: '#/components/schemas/IslandProfileDTO'
    IslandResponse:
      allOf:
        - $ref: '#/components/schemas/CommonResponse'
        - type: object
          properties:
            data:
              $ref: '#/components/schemas/IslandDTO'
    IslandProfilesResponse:
      allOf:
        - $ref: '#/components/schemas/CommonResponse'
        - type: object
          properties:
            data:
              type: array
              items:
                $ref: '#/components/schemas/IslandProfileDTO'
    BriefIslandsResponse:
      allOf:
        - $ref: '#/components/schemas/CommonResponse'
        - type: object
          properties:
            pageInfo:
              $ref: '#/components/schemas/PageInfo'
            data:
              type: array
              items:
                $ref: '#/components/schemas/BriefIslandDTO'
    IslandsResponse:
      allOf:
        - $ref: '#/components/schemas/CommonResponse'
        - type: object
          properties:
            pageInfo:
              $ref: '#/components/schemas/PageInfo'
            data:
              type: array
              items:
                $ref: '#/components/schemas/IslandDTO'
    ReportDTO:
      type: object
      properties:
        id:
