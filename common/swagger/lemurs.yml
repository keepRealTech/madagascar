openapi: 3.0.1
info:
  version: "1.4.0"
  title: Keep Real API

security:
  - bearerAuth: []

tags:
  - name: Login
    description: Login controllers
  - name: User
    description: User related controllers
  - name: Island
    description: Island for KOL controllers
  - name: Feed
    description: Feed stream controllers
  - name: Comment
    description: Comments controllers
  - name: Upload
    description: Upload file controllers
  - name: Reaction
    description: Reactions controllers such as likes
  - name: Notification
    description: Notifications controllers
  - name: Report
    description: Reports controllers
  - name: Repost
    description: Reposts controllers
  - name: Config
    description: Configs controllers
  - name: Healthcheck
    description: SLB health check controllers
  - name: Order
    description: Orders controllers
  - name: Payment
    description: Payments controller
  - name: Billing
    description: Billings controller
  - name: Sku
    description: SKU controller
  - name: Membership
    description: Membership controller
  - name: Chat
    description: Chat controller
  - name: FeedGroup
    description: 作品集 controller
  - name: Box
    description: 提问箱 controller

paths:
  /api/healthcheck:
    head:
      tags:
        - Healthcheck
      responses:
        '200':
          description: common response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DummyResponse'
  /api/v1/login:
    post:
      tags:
        - Login
      summary: logs in
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PostLoginRequest'
      responses:
        '200':
          description: ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoginResponse'
  /api/v1/refreshToken:
    post:
      tags:
        - Login
      summary: refreshes token
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PostRefreshTokenRequest'
      responses:
        '200':
          description: ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RefreshTokenResponse'
  /api/v1/login/generate:
    post:
      tags:
        - Login
      summary: 为网页登陆生成二维码凭证
      responses:
        '200':
          description: 二维码凭证
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/QrTicketResponse'
  /api/v1/login/polling:
    get:
      parameters:
        - $ref: '#/components/parameters/sceneIdInQuery'
      tags:
        - Login
      summary: 轮询二维码状态
      responses:
        '200':
          description: ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoginResponse'
  /api/v1/deviceTokens:
    post:
      tags:
        - Login
      summary: update device token
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DeviceTokenRequest'
      responses:
        '200':
          description: response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DummyResponse'
  /api/v1/userInfo:
    get:
      tags:
        - Login
      summary: retrieves the token user info
      responses:
        '200':
          description: user response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserResponse'
  /api/v1/ossToken:
    get:
      tags:
        - Login
      summary: retrieves the oss token
      responses:
        '200':
